<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Uploader</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    .drop-area {
      border: 2px dashed #007BFF;
      border-radius: 10px;
      padding: 2rem;
      background-color: #f0f8ff;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .drop-area.dragover {
      background-color: #e6f0ff;
    }

    input[type="file"] {
      display: none;
    }

    .progress-bar {
      height: 8px;
      background-color: #007BFF;
      width: 0%;
      border-radius: 4px;
      margin-top: 1rem;
      transition: width 0.3s ease;
    }

    .url-display {
      margin-top: 1.5rem;
      word-break: break-all;
    }

    .url-display a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    .button {
      margin-top: 1rem;
      background-color: #007BFF;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Image to S3</h2>

    <div class="drop-area" id="drop-area">
      <p>Drag & drop image here or click to select</p>
      <input type="file" id="file-input" accept="image/*" />
    </div>

    <div class="progress-bar" id="progress-bar"></div>

    <div class="url-display" id="url-display"></div>
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('file-input');
    const progressBar = document.getElementById('progress-bar');
    const urlDisplay = document.getElementById('url-display');

    dropArea.addEventListener('click', () => fileInput.click());

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('dragover');
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        uploadFile(files[0]);
      }
    });

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        uploadFile(fileInput.files[0]);
      }
    });

    async function uploadFile(file) {
      if (!file.type.startsWith('image/')) {
        alert('Please upload a valid image file.');
        return;
      }

      const formData = new FormData();
      formData.append('image', file); 

      progressBar.style.width = '0%';
      urlDisplay.innerHTML = 'Uploading...';

      try {
        // Fetch API does not support native progress tracking, so we simulate it
        const res = await fetch('https://server.cgmpublications.com/api/v1/aws-media-file/create-media-file', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) {
          throw new Error(`Server error: ${res.statusText}`);
        }

        const data = await res.json();
        const imageUrl = data.url || data.Location || data.imageUrl || data.data?.url;

        if (imageUrl) {
          progressBar.style.width = '100%';
          urlDisplay.innerHTML = `<p>Image uploaded:</p><a href="${imageUrl}" target="_blank">${imageUrl}</a>`;
        } else {
          urlDisplay.innerHTML = `<p style="color:red;">Upload succeeded but no URL returned.</p>`;
        }
      } catch (err) {
        urlDisplay.innerHTML = `<p style="color:red;">Upload failed: ${err.message}</p>`;
      } finally {
        setTimeout(() => {
          progressBar.style.width = '0%';
        }, 1500);
      }
    }
  </script>
</body>
</html>
